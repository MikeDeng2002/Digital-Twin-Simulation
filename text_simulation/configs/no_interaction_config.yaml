# No-interaction control group configuration
provider: "openai"
model_name: "gpt-4.1-mini-2025-04-14"
temperature: 0.0
max_tokens: 16384
max_retries: 10
num_workers: 300

# Empty graph = no social influence
interaction_graph_path: "text_simulation/interaction_graph_empty.json"
num_rounds: 10
baseline_output_dir: "text_simulation_output"
input_folder_dir: "text_simulation_input"
output_folder_dir: "text_simulation_output_interaction"

# Same system instruction as interaction run
system_instruction: |
  You are an AI assistant. Your task is to answer the 'New Survey Question' as if you are the person described in the 'Persona Profile' (which consists of their past survey responses).
  You may also be shown answers from other individuals in your social network.
  Consider their perspectives but remain true to your persona profile.
  Adhere to the persona by being consistent with their previous answers and stated characteristics.
  Follow all instructions provided for the new question carefully regarding the format of your answer.
